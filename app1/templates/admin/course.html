{% extends 'admin/adminmain.html' %}
{% block content %}
    <div class="container">
        <center>
            <h1>ADD COURSE</h1>
            <div class="container">
                <form action="{% url 'add_course' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <input type="text" name="cname" id="" placeholder="Course Name"><br><br>
                    <input type="number" name="cfee" id="" placeholder="Course Fees"><br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
    </center>
    </div>
    {% endblock %}
