{% extends 'admin/adminmain.html' %}
{% block content %}
    <div class="container mt-5">
        <center>
        <h3 class="alert alert-dark text-center mb-5">
            SHOW Student DETAILS
        </h3>
        <div class="row">
            <div class="col-sm-10">
                <table class="table table-dark table-hover text-center ">
                    <thead>
                        <tr>
                            <th>STUDENT NAME</th>
                            <th>STUDENT AGE</th>
                            <th>STUDENT GENDER</th>
                            <th>COURSE</th>
                            <th>ACTION</th>                    
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in student %}
                        <tr>
                            <td>{{ p.name}}</td>
                            <td>{{ p.age}}</td>
                            <td>{{ p.gender}}</td>
                            <td>{{ p.course.course_name }}</td>
                            <td><a href="{% url 'del_student' p.id %}">DELETE</a></td>   
                        </tr>
                        {% endfor %}
                    </tbody>
                </table> 
            </div>
        </div>
    </center>
    </div>
    {% endblock %}
