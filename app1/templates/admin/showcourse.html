{% extends 'admin/adminmain.html' %}
{% block content %}
    <div class="container mt-5">
        <center>
        <h3 class="alert alert-dark text-center mb-5">
            SHOW Student DETAILS
        </h3>
        <div class="row">
            <div class="col-sm-10">
                <table class="table table-dark table-hover text-center ">
                    <thead>
                        <tr>
                            <th>STUDENT NAME</th>
                            <th>STUDENT AGE</th>
                                               
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in crs %}
                        <tr>
                            <td>{{ c.course_name}}</td>
                            <td>{{ c.course_fees}}</td>
                              
                        </tr>
                        {% endfor %}
                    </tbody>
                </table> 
            </div>
        </div>
    </center>
    </div>
    {% endblock %}
