<!DOCTYPE html>
<html lang="en">
  <head>
   {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="">
  </head>
<body>
    <div class="container">
        <center>
        <h1>EDIT PROFILE</h1>
        <form action="{% url 'edit_teacher_profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="tfname" id="" placeholder="First Name" value="{{ edit.user.first_name }}"><br><br>
            <input type="text" name="tlname" id="" placeholder="Last Name" value="{{ edit.user.last_name }}"><br><br>
            <input type="email" name="tmail" id="" placeholder="Email" value="{{ edit.user.email }}"><br><br>
            <input type="text" name="taddress" id="" placeholder="Address" value="{{ edit.address }}"><br><br>
            <button type="submit">Update</button>
            
    
        </form>
    </center>
    </div>
</body>
</html>
